{% include "GTracker/_header.html"%}

<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <form class="ucode-submit-form">
                <ul>
                    <li>
                        <label>质检员：</label>
                        <select name="" id="employee-select">
                            <option></option>
                            {% for e in employees %}
                            <option>{{e.name_text}}</option>
                            {% endfor %}
                        </select>

                    </li>
                    <li>
                        <label>唯一码：</label>
                        <input type="text" name="ucode" class="field-long" id="ucode-input"/>

                    </li>
                    <li>
                        <label id="error-info"></label>
                    </li>
                </ul>

            </form>
        </div>
        <div class="col-4">
            {% include "GTracker/_recordTable.html" %}
        </div>
    </div>
</div>

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'GTracker/css/common.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'GTracker/css/QCLogger.css' %}">

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script src="{% static 'GTracker/js/common.js' %}" type="text/javascript"></script>
<script src="{% static 'GTracker/js/main.js' %}" type="text/javascript"></script>

<!-- 音频文件 -->
<audio id="okAudio">
    <source src="{% static 'GTracker/audio/ok.mp3' %}" type="audio/mpeg">
</audio>
<audio id="errorAudio">
    <source src="{% static 'GTracker/audio/error.mp3' %}" type="audio/mpeg">
</audio>

{% include "GTracker/_footer.html"%}
